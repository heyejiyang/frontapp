<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=yes, minimum-scale=0.5, maximum-scale=3.0"><!--뷰포트-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
        <link rel="stylesheet" type="text/css" href="css/log_style.css">
        <title>뉴마커스</title>
    </head>
    <body>
        <header>
            <section class="head1">
                <div class="left"> <!-- 상단 왼쪽 아이콘-->
                    <a href="#">
                        <i class="xi-bars"></i>
                    </a>
                    <a href="#">
                        <i class="xi-search"></i>
                    </a>
                </div>
                <div class="center-logo"> <!-- 가운데 로고 -->
                    <a href="#">
                        <img src="images/logo.png" alt="로고">
                    </a>
                </div>
                <div class="right"><!-- 상단 오른쪽 아이콘 -->
                    <a href="#">
                        <i class="xi-user-o"></i>
                    </a>
                    <a href="#">
                        <i class="xi-cart-o"></i>
                    </a>
                </div>
            </section>
            <section class="page-location">
                <div class="back-icon">
                    <a href="#"><!--뒤로가기 아이콘-->
                        <i class="xi-angle-left"></i>
                    </a>
                </div>
                <div class="login-text">
                    <h3>회원로그인</h3>
                </div>
            </section>      
        </header>
        <main>
            <section class="login-main">
                <h4>회원 로그인</h4>

                <div>
                    <input type="text" placeholder="아이디">
                    <input type="text" placeholder="비밀번호">
                </div>

                <div class="inp_chk">
                    <input type="checkbox" name="saveAutoLogin" value="y" id="saveAutoLogin">
                    <label for="saveAutoLogin">로그인 유지</label>
                    <input type="checkbox" name="saveId" value="y" id="saveId">
                    <label for="saveId">아이디 저장</label>

                </div>

                <div class="submit">
                    <button type="button" class="login-btn">로그인</button>
                </div>
                <div class="login-help">
                    <ul>
                        <li class="last">
                            <a href="#">회원가입</a>
                        </li>
                        <li>
                            <a href="#">아이디찾기</a>
                        </li>
                        <li>
                            <a href="#">비밀번호찾기</a>
                        </li>
                    <ul>
                </div>
            </section>

            <section class="sns-login">
                <h4>SNS간편 로그인</h4>
                <div class="sns-logo">
                    <a href="#">
                        <img src="images/naver_login.png" alt="네이버로그인">
                    </a>
                    <a href="#">
                        <img src="images/kakao_login.png" alt="카카오로그인">
                    </a>
                </div>
            </section>
            <section class="non-members">
                <h4>비회원 주문조회</h4>
                <div class="sub-text">주문자 이름과 주문번호를 입력해주세요</div>

                <div>
                    <input type="text" placeholder="주문자명">
                    <input type="text" placeholder="주문번호">
                </div>

                <div class="order-search">
                    <button type="button" class="order-sbtn">주문조회 하기</button>
                </div>

            </section>

        </main>
        <footer>
            <div class="foot-logo">
                <a href="#">
                    <img src="images/logo_bottom.png" alt="하단로고">
                </a>
            </div>
            <a href="tel:0327651884" class="center-phone montserrat">
                <img src="images/phone.png" alt="전화번호">032.765.1884
            </a>
            <div class="bank-info">
                입금정보:신한은행 <span class="montserrat">100-033-833284</span>(주)뉴마커스
            </div>
            <div class="business-info">
                (주)뉴마커스 사업자 정보
                <img src="images/arrow_dn.png" alt="더보기">
            </div>
            <div class="links">
                <ul>
                    <li>
                        <a href="#" class="no-bar">회사소개</a>
                    </li>
                    <li>
                        <a href="#">이용약관</a>
                    </li>
                    <li>
                        <a href="#">개인정보처리방침</a>
                    </li>
                    <li>
                        <a href="#">PC버전</a>
                    </li>
                </ul>
            </div>
        </footer>
        <section class="bottom-menu">
            <button type="button">
                <i class="xi-bars"></i>
            </button>
            <a href="#">
                <div class="i1">
                    <img src="images/pen.png" alt="구매후기" >
                    <div class="txt">구매후기</div>
                </div>
            </a>
            <a href="#">
                <div>
                    <img src="images/comment.png" alt="질의답변"  class="i2">
                    <div class="txt">질의답변</div>
                </div>
            </a>
            <a href="#">
                <div>
                    <img src="images/truck.png" alt="주문/배송"  class="i3"> 
                    <div class="txt">주문/배송</div>
                </div>
            </a>
            <a href="#">
                <div>
                    <img src="images/person.png" alt="로그인"  class="i4">
                    <div class="txt">로그인</div>
                </div>
            </a>
        </section>
        <section class="side-menu">
            <a href="#">
                <img src="images/top.png" alt="top">
            </a>
            <a href="#">
                <img src="images/cs.png" alt="cs">
            </a>
            <a href="#">
                <img src="images/webhard.png" alt="웹하드">
            </a>
            <a href="#">
                <img src="images/kakao.png" alt="카카오톡">
            </a>
        </section>

    </body>
</html>
